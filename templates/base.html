<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #00d1b2;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 2.5rem;
        }

        .form-container {
            background-color: #2c2c3e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .form-container input[type="file"] {
            margin-bottom: 20px;
            background-color: #2c2c3e;
            border: 1px solid #00d1b2;
            color: #ffffff;
        }

        .form-container input[type="submit"] {
            background-color: #00d1b2;
            color: #ffffff;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #00a189;
        }

        .form-elements {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .image-container img {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            max-width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Image Segmentation</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-elements">
                    <div class="mb-3">
                        <input type="file" name="image_name" class="form-control" required>
                    </div>
                    <div>
                        <input type="submit" value="Upload & Predict" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-5">
            {% if fileupload %}
            <div class="image-container">
                <img src={{path}} alt="Predicted Image 1">
                <img src="/static/predict/prediction_image.jpg" alt="Predicted Image 2">
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
